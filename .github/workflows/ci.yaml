name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag to use for the Docker image'
        required: false
        default: 'v1.0.0'

jobs:
  tag:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Tag build
        id: build
        run: |
          echo "Building application..."
          echo "tag=v1.0.0" >> $GITHUB_OUTPUT

      - name: Create package
        env:
          BUILD_TAG: ${{ steps.build.outputs.tag }}
        run: |
          echo "Creating package ${BUILD_TAG}..."
