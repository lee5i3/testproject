name: CI

on:
  push:
    tags:
      - v*

  pull_request:
    branches:
      - main

jobs:
  steps:
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: |
          echo "Run tests on : ${{ github.ref_name }}"

      - name: Get release
        id: get_release
        uses: agners/get-draft-release@v0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          release_id: ${{ steps.get_release.outputs.id }}