  - title: ğŸ§‘â€ğŸ’» Miscellaneous
  - title: ğŸ“¦ Dependency Updates
    labels:
      - dependencies
      - deps
    collapse-after: 15

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

exclude-labels:
  - skip-changelog
  - no-changelog
  - invalid
  - reverted
  - rollback

replacers:
  - search: '\b[A-Z][A-Z0-9_]+-[1-9][0-9]*\b'
    replace: 'https://issuecenter.atlassian.net/browse/$1'
  - search: '/CVE-(\d{4})-(\d+)/g'
    replace: 'https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-$1-$2'

autolabeler:
  - label: 'chore'
    files:
      - '*.md'
      - '.github/**'

template: |
  ## What Changed ğŸ§

  $CHANGES
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION